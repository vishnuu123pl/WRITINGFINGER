<!DOCTYPE html>
<html>
<head>
  <title>ramadan pen</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <style>
    body { margin: 0; background: #050301; overflow: hidden; }
    video { display: none; }
    canvas { width: 100%; height: 100%; transform: scaleX(-1); position: absolute; z-index: 1; }
  </style>
</head>
<body>
  <video id="vid"></video>
  <canvas id="c"></canvas>
  <script>
    var vid = document.getElementById('vid');
    var c = document.getElementById('c');
    var ctx = c.getContext('2d');
    var arr = [];
    var cur = [];
    var shift = false;
    var draw = false;
    var sx = null;
    var sy = null;

    window.onkeydown = function(e) {
      if (e.key == 'Shift') shift = true;
      if (e.code == 'Space') arr = [];
    }
    
    window.onkeyup = function(e) {
      if (e.key == 'Shift') shift = false;
    }

    function run(res) {
      c.width = window.innerWidth;
      c.height = window.innerHeight;
      ctx.drawImage(res.image, 0, 0, c.width, c.height);
      ctx.fillStyle = 'rgba(10, 6, 2, 0.85)';
      ctx.fillRect(0, 0, c.width, c.height);

      ctx.shadowColor = '#F5D061';
      ctx.shadowBlur = 15;
      ctx.strokeStyle = '#F5D061';
      ctx.lineWidth = 6;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      for (var i = 0; i < arr.length; i++) {
        ctx.beginPath();
        for (var j = 0; j < arr[i].length; j++) {
          if (j == 0) ctx.moveTo(arr[i][j].x, arr[i][j].y);
          else ctx.lineTo(arr[i][j].x, arr[i][j].y);
        }
        ctx.stroke();
      }

      if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
        var lm = res.multiHandLandmarks[0];
        drawConnectors(ctx, lm, HAND_CONNECTIONS, {color: 'rgba(245, 208, 97, 0.3)', lineWidth: 2});
        drawLandmarks(ctx, lm, {color: '#FFFFFF', lineWidth: 1, radius: 2});

        var ind = lm[8];
        var rx = ind.x * c.width;
        var ry = ind.y * c.height;

        if (sx == null) {
          sx = rx; 
          sy = ry;
        } else {
          sx += (rx - sx) * 0.45;
          sy += (ry - sy) * 0.45;
        }

        ctx.beginPath();
        ctx.arc(sx, sy, 6, 0, 2 * Math.PI);
        if (shift) { 
          ctx.fillStyle = '#FFFFFF'; 
        } else { 
          ctx.fillStyle = 'rgba(245, 208, 97, 0.4)'; 
        }
        ctx.fill();

        if (shift) {
          if (!draw) {
            draw = true;
            cur = [];
            arr.push(cur);
          }
          cur.push({x: sx, y: sy});
        } else {
          draw = false;
        }
      } else {
        draw = false;
        sx = null;
      }
    }

    var h = new Hands({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      }
    });
    
    h.setOptions({ 
      maxNumHands: 1, 
      modelComplexity: 1, 
      minDetectionConfidence: 0.5, 
      minTrackingConfidence: 0.5 
    });
    
    h.onResults(run);

    var cam = new Camera(vid, {
      onFrame: async () => { await h.send({image: vid}); },
      width: 1280, 
      height: 720
    });
    
    cam.start();
  </script>
</body>
</html>
